<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trang web cá nhân — Phan Thị Hải Yến</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="stars" aria-hidden="true"></div>

  <div class="stage">
    <div class="center" id="center" role="application" aria-label="Trang web cá nhân của Hai Yen">
      <div class="hud" aria-hidden="false">
        <div class="title">Trang web cá nhân của Hai Yen</div>
        <div style="font-size:12px;color:#a696a3">Yến — Vật lý Tin học</div>
      </div>

      <div class="orbit-layer" id="orbits" aria-hidden="true">
        <!-- Vòng quỹ đạo -->
        <div class="orbit-ring" id="ring1" style="width:540px;height:540px;left:50%;top:50%;transform:translate(-50%,-50%);"></div>
        <div class="orbit-ring" id="ring2" style="width:400px;height:400px;left:50%;top:50%;transform:translate(-50%,-50%);"></div>
        <div class="orbit-ring" id="ring3" style="width:260px;height:260px;left:50%;top:50%;transform:translate(-50%,-50%);"></div>
        <div class="orbit-ring" id="ring4" style="width:140px;height:140px;left:50%;top:50%;transform:translate(-50%,-50%);"></div>

        <!-- Các hành tinh -->
        <div class="planet-wrap" id="wrap-usd">
          <div class="planet p-usd" data-role="usd" role="button" tabindex="0" aria-label="USD Rate planet">
            <div class="emoji">💵</div><div class="label">USD Rate</div>
          </div>
        </div>

        <div class="planet-wrap" id="wrap-weather">
          <div class="planet p-weather" data-role="weather" role="button" tabindex="0" aria-label="Weather planet">
            <div class="emoji">🌤️</div><div class="label">Weather</div>
          </div>
        </div>

        <div class="planet-wrap" id="wrap-hobby">
          <div class="planet p-hobby" data-role="hobby" role="button" tabindex="0" aria-label="Hobby planet">
            <div class="emoji">🎨</div><div class="label">Hobby</div>
          </div>
        </div>

        <div class="planet-wrap" id="wrap-profile">
          <div class="planet p-profile" data-role="profile" role="button" tabindex="0" aria-label="Profile planet">
            <div class="emoji">💫</div><div class="label">Profile</div>
          </div>
        </div>
      </div>

      <div class="mini-footer">© 2025 Phan Thị Hải Yến</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="panel" role="document">
      <div class="close" id="modalClose" title="Đóng (Esc)">✕</div>
      <h3 id="panelTitle">Panel</h3>
      <div id="panelContent"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
