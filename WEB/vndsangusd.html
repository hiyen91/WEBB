<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tỷ giá USD → VND</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #fce7f3, #e0f7fa);
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #d980aa;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    #rate {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1rem 0 1.5rem;
      color: #333;
    }

    button {
      padding: 10px 25px;
      background: linear-gradient(90deg, #b3e5fc, #f8bbd0);
      color: #222;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      font-family: "Times New Roman", Times, serif;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #a7dbd8, #f5b6d4);
      transform: scale(1.05);
    }

    footer {
      margin-top: 1.5rem;
      color: #555;
      font-size: 0.9rem;
    }

    .loading {
      animation: blink 1.2s infinite;
      color: #777;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tỷ giá USD → VND</h1>
    <div id="rate" class="loading">Đang tải...</div>
    <button onclick="getRate()"> Làm mới</button>
    <footer id="last-update">API: exchangerate.host</footer>
  </div>

  <script>
    async function getRate() {
      const rateDiv = document.getElementById("rate");
      const footer = document.getElementById("last-update");
      rateDiv.textContent = "Đang cập nhật...";
      rateDiv.classList.add("loading");

      try {
        const res = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=VND");
        const data = await res.json();
        const rate = data.rates.VND;
        const now = new Date().toLocaleString("vi-VN");
        rateDiv.textContent = ` 1 USD = ${rate.toLocaleString("vi-VN")} VND`;
        footer.textContent = `Cập nhật: ${now} | API: exchangerate.host`;
        rateDiv.classList.remove("loading");
      } catch (error) {
        rateDiv.textContent = " Lỗi khi tải dữ liệu!";
        rateDiv.classList.remove("loading");
        console.error(error);
      }
    }

    // Gọi lần đầu khi tải trang
    getRate();
  </script>
</body>
</html>
